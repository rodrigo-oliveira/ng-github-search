<div class="result-search">
    <app-header [showBackButton]="true" [alignCenter]="false"></app-header>
    <app-user-details
        class="result-search__user"
        [user]="resultSearchFacade.user() || null"
        [userStarsCounter]="resultSearchFacade.userStarsCounter()">
    </app-user-details>
    <div class="result-search__header">
        <h2>Repositories: {{ resultSearchFacade.repositories().length }}</h2>
        <app-sort-repositories (selectionChange)="resultSearchFacade.onChangeSort($event)" *ngIf="resultSearchFacade.repositories().length > 0"></app-sort-repositories>
    </div>
    <app-repositories [repositories]="resultSearchFacade.repositories()"></app-repositories>
</div>
<app-footer>
    <p>{{ resultSearchFacade.repositories().length }} repositories</p>
</app-footer>
