<form class="sort-repositories">
    <mat-form-field class="custom-form-field-select">
      <mat-label>Sort by:</mat-label>
      <mat-select [(value)]="selected" (selectionChange)="onSelectionChange($event)">
        @for (option of options; track option) {
          <mat-option [value]="option.value">{{ option.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
</form>
